<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COPMARKET</title>

    <link rel="stylesheet" href="../css/stylecop.css">
    <link rel="stylesheet" href="../css/normalize.css">


    <link rel="icon" type="image/x-icon" href="../imagenes/Carrito.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Menu de la aplicacion con la propiedad header -->
    <header>
        <!-- Se usa display: flex para alinear los elementos horizontalmente -->
        <div class="wrapper">
            <div class="logo">
                <h1>CopMarket.</h1>
            </div>
            <nav class="menu">
                <ul>
                    <a href="#">Inicio</a>
                    <a href="#">Sobre nosotros</a>
                    <a href="#">Contacto</a>
                </ul>
        </div>
        </nav>
    </header>

    <!-- Cabecera de bienvenida -->
    <section class="hero">
        <!-- Se dividen los componentes para que se desplieguen como el diseno presentado -->
        <div class="hero__container">
            <div class="hero__container__text">
                <h1> Te damos la bienvenida.</h1>
                <p>Ahorra en grande en tus marcas favoritas.</p>
            </div>
            <div class="hero__container__img">
                <img src="../imagenes/cart.png" alt="la imagen del carrito" />
            </div>
        </div>
    </section>

    <section class="marcas">
        <div class="marcas__container">

            <div class="encabezado">
                <h2>Fácil y cómodo</h2>
                <p>selecciona dos de los mercados pradeños </p>
                <p>para comparar sus precios:</p>
            </div>
            <div class="imagenes">
                <a href=""><img src="../imagenes/La vaquita.jpg" alt="vaquita" class="img1"></a>
                <a href=""><img src="../imagenes/D1.jpg" alt="d1" class="img2"></a>
                <a href=""><img src="../imagenes/Ísimo.jpg" alt="isimo" class="img3"></a>
                <a href=""><img src="../imagenes/Mercaprado.jpg" alt="mercaprado" class="img4"></a>
                <a href=""><img src="../imagenes/Maxioferta.jpg" alt="oferta" class="img5"></a>
            </div>
        </div>

        <div class="comparar">
            <a href="#">vamos a comparar -----></a>
        </div>
    </section>

</body>

</html>
